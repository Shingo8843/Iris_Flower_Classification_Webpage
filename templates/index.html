<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Iris Flower Classification</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>

  <body>
    <h1>Iris Flower Classification</h1>
    <div id="controls">
      <label for="learningRate">Learning Rate:</label>
      <input
        type="range"
        id="learningRateSlider"
        min="0.01"
        max="1"
        step="0.01"
        value="0.01"
      />
      <input type="text" id="learningRateText" value="0.01" />
      <br />
      <label for="iterations">Iterations:</label>
      <input
        type="range"
        id="iterationsSlider"
        min="1"
        max="1000"
        step="1"
        value="100"
      />
      <input type="text" id="iterationsText" value="100" />
      <button id="runModel">Run Model</button>
    </div>
    <div id="loading" style="display: none">Calculating...</div>
    <h1>Accuracy:</h1>
    <h1 id="accuracy"></h1>
    <canvas id="scatterChart"></canvas>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
  </body>
</html>
